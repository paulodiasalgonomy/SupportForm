<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichRelevance Support Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Support Request Form</h2>
        <form id="supportForm">
            <!-- Página 1: Informações Básicas -->
            <div id="page1" class="form-page active">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="site">Site</label>
                <input type="text" id="site" name="site" placeholder="Your Website" required>

                <label for="siteId">Site ID</label>
                <input type="text" id="siteId" name="siteId" placeholder="Site ID" required>
                
                <button type="button" class="next-btn" onclick="goToPage(2)">Next</button>
            </div>

            <!-- Página 2: Tipo de Suporte -->
            <div id="page2" class="form-page">
                <label>What do you need help with?</label>
                <select id="supportType" onchange="handleSupportType()" required>
                    <option value="">Select an option</option>
                    <option value="production">Help with production issue</option>
                    <option value="dashboard">Help with dashboard rules</option>
                    <option value="newTool">Request new tool</option>
                    <option value="userAccess">Help with user access</option>
                </select>
                <button type="button" class="next-btn" onclick="goToPage(3)">Next</button>
            </div>

            <!-- Formulários Dinâmicos para Opções Selecionadas -->
            <div id="page3" class="form-page"></div>

            <!-- Página Final para Envio de Arquivo e Botão de Envio -->
            <div id="finalPage" class="form-page">
                <label for="fileUpload">Attach file (optional)</label>
                <input type="file" id="fileUpload" name="fileUpload">

                <!-- Exibir Resumo dos Dados -->
                <div id="formSummary"></div>

                <button id="submitButton" type="button" onclick="submitForm()">Submit</button>

            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
